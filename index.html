<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio | Add lyrics</title>
    <link href="/src/output.css" rel="stylesheet" />
    <link href="/style.css" rel="stylesheet" />
  </head>
  <body class="h-screen w-2/3">
    <div
      class="aspect-ratio: 16 / 9; relative flex h-3/4 items-center justify-center overflow-hidden bg-[#030303]">
      <div
        class="absolute inset-0 bg-[url(/assets/images/y.png)] bg-center text-white opacity-10 [mask-image:linear-gradient(180deg,white,white)]"></div>
      <div
        class="absolute -top-40 left-0 h-[250px] w-[250px] animate-tilt rounded-full bg-gradient-to-r from-pink-600 to-purple-600 opacity-60 blur"></div>
      <div
        class="absolute -bottom-6 -right-48 h-[280px] w-[280px] animate-tilt rounded-full bg-gradient-to-r from-pink-600 to-purple-600 opacity-60 blur"></div>
      <div
        class="absolute bottom-6 left-44 h-[60px] w-[60px] animate-tilt rounded-full bg-gradient-to-r from-pink-600 to-purple-600 opacity-60 blur-md"></div>
      <div class="relative h-4/6 w-10/12">
        <div
          class="absolute -inset-0.5 animate-tilt rounded-lg bg-gradient-to-r from-pink-600 to-purple-600 opacity-75 blur-md transition duration-1000"></div>
        <div class="relative h-full rounded-lg bg-black px-7 py-4 leading-none">
          <h1
            class="absolute -top-5 font-baronneue text-4xl font-bold italic text-pink-600">
            sayonara
          </h1>
          <div class="absolute -right-10 -top-28 w-1/5 rotate-12">
            <img src="assets/images/broken-heart.png" alt="heart-break" />
          </div>
          <div class="flex h-full items-center justify-center text-center">
            <div class="space-y-8">
              <div class="font-midashi-go-pro text-3xl text-gray-100">
                <span id="original-lyric">SAYONARA</span>
              </div>
              <div class="font-mm-sabae text-2xl text-purple-400">
                <span id="mm-tranlated-lyric">နှုတ်ဆက်လမ်းခွဲ</span>
              </div>
              <div
                class="mx-auto w-fit rounded-full bg-gradient-to-tr from-pink-600 to-purple-600 p-[3px]">
                <div
                  class="flex items-center justify-center rounded-full bg-black px-4 pb-2 text-center font-baronneue text-2xl tracking-widest text-white">
                  <span class="mr-1">HITOMiN</span>
                  <img class="w-6 pt-1" src="/assets/images/broken-heart.png" />
                </div>
              </div>
            </div>
          </div>
          <div class="absolute -left-20 -bottom-10 w-1/5 rotate-12">
            <img src="assets/images/HDD.png" alt="hark-disk" />
          </div>
          <div
            class="absolute right-12 bottom-8 space-y-2 text-right font-body tracking-wider text-gray-100 opacity-75">
            <p class="font-bold">
              <span class="text-pink-600">SAYONARA</span> by
              <span class="text-[#7EEA9B]">HITOMIN</span>
            </p>
            <p class="text-sm">Lyric with japanese & myanmar</p>
          </div>
        </div>
      </div>
      <div class="absolute right-4 bottom-4">
        <img src="/assets/images/logo.png" alt="logo" />
      </div>
    </div>
    <audio controls class="mx-auto mt-10 w-full text-center">
      <source src="assets/mp3/SAYONARA.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <!-- <iframe
      width="420"
      height="315"
      src="https://www.youtube.com/embed/nVwkkygZP78?autoplay=1&mute=1"
    >
    </iframe> -->
    <script type="module" src="app.js"></script>
    <script src="https://unpkg.com/rxjs@^7/dist/bundles/rxjs.umd.min.js"></script>
  </body>
</html>
